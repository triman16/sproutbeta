<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Sprout Logo" class="logo">
            <h1>Sprout</h1>
        </header>
        <main>
            <h2>Love Sustainability, but don't know where to start?</h2>
            <p>Get the latest opportunities, stories, and one green term every week straight to your inbox.</p>
            <form id="subscribeForm">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Sprout. All rights reserved.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
